<div class="container-fluid bg-light" id="filter-tray">

  <div class="collapse py-2" id="filter-tray__collapsible"
       [class.show]="filterTrayOpen">

    <div class="row px-lg-5">
<!-- COLUMN 1: FILTER BY -->
      <div class="col-12 col-md-6 ps-lg-0">

    <!-- FIRST ROW: FILTER BY MARKET SENTIMENT -->
        <div class="row">
          <div class="col">
            <span class="filter-label fw-bold">Market sentiment</span>
          </div>
        </div>
        <div class="row">
          <div class="col">

            <div class="btn-group" role="group">
              <a role="button" class="btn btn-outline-secondary"
                 [class.active]="inQueryParams('ms', MarketSentiment[MarketSentiment.s])"
                 (click)="updateMarketSentiment(MarketSentiment.s)">
                <i class="bi" [ngClass]="inQueryParams('ms', MarketSentiment[MarketSentiment.s])?'bi-check-square-fill':'bi-square'"></i> Sell
              </a>
              <a role="button" class="btn btn-outline-secondary"
                 [class.active]="inQueryParams('ms', MarketSentiment[MarketSentiment.h])"
                 (click)="updateMarketSentiment(MarketSentiment.h)">
                <i class="bi" [ngClass]="inQueryParams('ms', MarketSentiment[MarketSentiment.h])?'bi-check-square-fill':'bi-square'"></i> Hold
              </a>
              <a role="button" class="btn btn-outline-secondary"
                 [class.active]="inQueryParams('ms', MarketSentiment[MarketSentiment.b])"
                 (click)="updateMarketSentiment(MarketSentiment.b)">
                <i class="bi" [ngClass]="inQueryParams('ms', MarketSentiment[MarketSentiment.b])?'bi-check-square-fill':'bi-square'"></i> Buy
              </a>
            </div>

          </div>
        </div>

      </div>
<!-- COLUMN 2: ORDER BY -->
      <div class="col-12 col-md-6">

    <!-- SECOND ROW: ORDER BY -->
        <div class="row">
          <div class="col">
            <span class="filter-label fw-bold">Ticker symbol</span>
          </div>
        </div>
        <div class="row">
          <div class="col">

            <div class="btn-group" role="group">
              <a role="button" class="btn btn-outline-secondary"
                 [class.active]="inQueryParams('o', AlphabeticalOrder[AlphabeticalOrder.a])"
                 (click)="toggleAlphabeticalOrder(AlphabeticalOrder.a)">
                <i class="bi" [ngClass]="inQueryParams('o', AlphabeticalOrder[AlphabeticalOrder.a])?'bi-record-circle-fill':'bi-circle'"></i> A<i class="bi bi-arrow-right"></i>Z
              </a>
              <a role="button" class="btn btn-outline-secondary"
                 [class.active]="inQueryParams('o', AlphabeticalOrder[AlphabeticalOrder.r])"
                 (click)="toggleAlphabeticalOrder(AlphabeticalOrder.r)">
                <i class="bi" [ngClass]="inQueryParams('o', AlphabeticalOrder[AlphabeticalOrder.r])?'bi-record-circle-fill':'bi-circle'"></i> Z<i class="bi bi-arrow-right"></i>A
              </a>
            </div>

          </div>
        </div>

      </div>
    </div>

  </div> <!-- /filter-tray__collapsible -->


<!-- FILTER METACONTROLS: SHOW/HIDE TRAY AND CLEAR FILTERS. -->
  <div class="row py-2" id="filter-tray__buttons-row">
    <div class="col-auto me-auto me-xl-0 ps-lg-5">
      <a role="button" class="btn btn-primary float-start" data-bs-toggle="collapse" href="#filter-tray__collapsible"
         (click)="onToggleFilterTrayOpen()">
        <i class="bi" [ngClass]="{'bi-caret-down-fill': !filterTrayOpen, 'bi-caret-up-fill': filterTrayOpen}"></i> {{filterTrayOpen ? 'Hide filters' : 'Show filters'}}
      </a>
    </div>

    <div class="col-auto pe-lg-5">
      <a role="button" class="btn btn-link text-decoration-none float-end float-lg-start pe-0 pe-lg-2"
         (click)="resetToDefaultFilters()">
        Reset filters
      </a>
    </div>
  </div>

</div>
