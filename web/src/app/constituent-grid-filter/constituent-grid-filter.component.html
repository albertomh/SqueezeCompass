<div class="container-fluid bg-light" id="filter-tray">

  <!-- FIRST ROW OF FILTER TRAY -->
  <div class="collapse pt-2 pb-1" id="filter-tray__collapsible">
    <div class="row">
      <div class="col px-lg-5">

        <div class="btn-group" role="group">
          <a role="button"
             class="btn btn-secondary"
             [ngClass]="{'active': queryParams?.order === 'alphabetical'}"
             (click)="toggleOrder('alphabetical')">
            AðŸ –Z
          </a>
          <a role="button"
             class="btn btn-secondary"
             [ngClass]="{'active': queryParams?.order === 'reverse'}"
             (click)="toggleOrder('reverse')">
            AðŸ ”Z
          </a>
        </div>

      </div>
    </div>
  </div>



  <!-- TOGGLE FILTER VISIBILITY -->
  <div class="row py-2" id="filter-tray__buttons-row">

    <div class="col px-lg-5">
      <a role="button" class="btn btn-primary float-start" data-bs-toggle="collapse" href="#filter-tray__collapsible"
         (click)="onToggleFilterTrayVisibility()">
        <i class="bi-toggles"></i> {{filterTrayButtonCaption}}
      </a>
      <a role="button" class="d-none d-lg-block btn btn-link text-decoration-none float-start ms-4"
         (click)="clearQueryParams()">
        Reset filters
      </a>
    </div>

    <div class="col px-lg-5 d-block d-lg-none">
      <a role="button" class="btn btn-link text-decoration-none float-end"
         (click)="clearQueryParams()">
        Reset filters
      </a>
    </div>

  </div>

</div>
