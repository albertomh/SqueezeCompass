<div *ngFor="let constituent of snapshots"
     class="constituent-grid__constituent-tile"
     [ngClass]="'constituent-grid__constituent-tile' + recommendationClasses[constituent.summary.recommendation]"
     [routerLink]="['', constituent.symbol]" queryParamsHandling="merge">

  <div class="constituent-grid__constituent-tile__content">
    <span class="font-monospace">{{constituent.symbol}}</span>
  </div>

</div>
