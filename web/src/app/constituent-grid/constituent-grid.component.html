<div *ngFor="let snapshot of snapshots"
     class="constituent-grid__constituent-tile"
     [ngClass]="getVisualisationPaletteClass(snapshot)"
     [routerLink]="['', snapshot.symbol]" queryParamsHandling="merge">

  <div class="constituent-grid__constituent-tile__content">
    <span class="text-nowrap">{{snapshot.symbol}}</span>
  </div>

</div>
